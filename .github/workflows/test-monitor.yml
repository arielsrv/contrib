name: "Test Monitor"

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'monitor/**'
  pull_request:
    paths:
      - 'monitor/**'

jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.25.4
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v6
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Run Test
        working-directory: ./monitor
        run: go test -v -race ./...
